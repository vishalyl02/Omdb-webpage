<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List Application</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Movie List Application</h1>

  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search movies...">
    <button id="searchButton">Search</button>
    <button id="clearSearchButton">Clear Search</button>

  </div>

  <div id="movieList">
    <div id="movie-list" class="movie-grid"></div>
  </div>

  <div id="pagination">
    <button id="prevButton">Previous</button>
    <div id="pageNumbers"></div>
    <button id="nextButton">Next</button>
  </div>
  <div class="movie-details" id="movieDetails">
    <p id="movieYear"></p>
    <p id="movieGenre"></p>
    <p id="moviePlot"></p>
    <!-- Add more elements to display other movie details as needed -->
  </div>
  
  <script src="script.js"></script>
</body>

</html>
